[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
cache_path = "cache_forge"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

# Remappings
remappings = [
    "@forge-std/=lib/forge-std/src/",
]

# Solidity compiler settings
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = false

# Test settings
[profile.default.fuzz]
runs = 256
max_test_rejects = 65536

# CI profile
[profile.ci]
fuzz = { runs = 10 }
invariant = { runs = 10 }

# Coverage profile
[profile.coverage]
fuzz = { runs = 8 }
invariant = { runs = 8 }
